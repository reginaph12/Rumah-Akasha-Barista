<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Barista</title>
    <link rel="stylesheet" href="barista.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <style>
        /* Styling tambahan bisa ditambahkan di sini */
    </style>
</head>
<body>
    <div class="recent-grid">
        <div class="Barista">
            <div class="card">
                <div class="card-header">
                    <h3>Recent Barista</h3>
                    <button>See all <span class="las la-arrow-right"></span></button>
                </div>
                <div class="card-body">
                    <div><a class="add-btn" href="formBarista.html">+ Add</a></div>
                    <table width="100%">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Tahun kerja</th>
                                <th>Job Desk</th>
                                <th>Action</th> <!-- Tambah kolom Action -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><img src="barista-image1.jpg" width="60px" height="60px" alt="Barista Image 1"></td>
                                <td>John Doe</td>
                                <td>aku jago</td>
                                <td>2022</td>
                                <td>Senior Barista</td>
                                <td>
                                    <a href="editBarista.html" class="action-btn" title="Edit"><span class="las la-edit"></span></a>
                                    <button class="action-btn" title="Delete"><span class="las la-trash-alt"></span></button>
                                </td>
                            </tr>
                            <tr>
                                <td><img src="barista-image2.jpg" width="60px" height="60px" alt="Barista Image 2"></td>
                                <td>Jane Doe</td>
                                <td>aku jago</td>
                                <td>2020</td>
                                <td>Junior Barista</td>
                                <td>
                                    <a href="editBarista.html" class="action-btn" title="Edit"><span class="las la-edit"></span></a>
                                    <button class="action-btn" title="Delete"><span class="las la-trash-alt"></span></button>
                                </td>
                            </tr>
                            <!-- Tambahkan baris sesuai kebutuhan -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
