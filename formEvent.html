<body>
    <section class="container">
        <header>Add New Event</header>
        <!-- <form onsubmit="addEvent(event)"> -->
        <form action="#" class="form">
            <div class="input-box">
                <label>Title</label>
                <input type="text" placeholder="Enter event title" required />
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Date</label>
                    <input type="date" placeholder="Enter event date" required />
                </div>
                <div class="input-box">
                    <label>Time</label>
                    <input type="time" placeholder="Enter event time" required />
                </div>
            </div>

            <div class="input-box">
                <label>Description</label>
                <textarea placeholder="Enter event description" required></textarea>
            </div>

            <div class="input-box">
                <label>Fee</label>
                <input type="text" placeholder="Enter event fee" required />
            </div>

            <div class="input-box">
                <label for="rundown">Rundown</label>
                <input type="file" id="rundown" name="rundown" accept=".pdf" required>
            </div>
