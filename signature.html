<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Menu</title>
    <link rel="stylesheet" href="signature.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <style>
        /* Styling tambahan bisa ditambahkan di sini */
    </style>
</head>
<body>
    <div class="recent-grid">

        <div class="Signature">
            <div class="card">
                <div class="card-header">
                    <h2>Signature Menu</h2>
                </div>
                <div class="card-body">
                    <div><a class="add-btn" href="formSignature.html">+ Add</a></div>
                    <table width="100%">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Image</th>
                                <th>Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Signature Mocha</td>
                                <td><img src="img/signature-mocha.jpg" width="60px" height="60px" alt="Signature Mocha"></td>
                                <td>Rp.20.000</td>
                                <td>
                                    <a href="editSignature.html" class="action-btn" title="Edit"><span class="las la-edit"></span></a>
                                    <button class="action-btn" title="Delete"><span class="las la-trash-alt"></span></button>
                                </td>
                            </tr>
                            <tr>
                                <td>Signature Latte</td>
                                <td><img src="img/signature-latte.jpg" width="60px" height="60px" alt="Signature Latte"></td>
                                <td>Rp.20.000</td>
                                <td>
                                    <a href="editSignature.html" class="action-btn" title="Edit"><span class="las la-edit"></span></a>
                                    <button class="action-btn" title="Delete"><span class="las la-trash-alt"></span></button>
                                </td>
                            </tr>
                            <!-- Tambahkan baris lain sesuai kebutuhan -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
